<div id="loginContainer" class="container">

    <form class="form-signin" id="login.formCheck" name="login.formCheck" >
        <h2 class="form-signin-heading">Iniciar Sesion</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="inputEmail" ng-model="login.form.username" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword"  class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" ng-model="login.form.password" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block"  ng-click="login.submitLogin()">Iniciar</button>
    </form>

</div>
<!-- /container -->
